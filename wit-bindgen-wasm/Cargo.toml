[package]
name = "wit-bindgen-wasm"
version = "0.1.0"
edition = "2021"
description = "WebAssembly wrapper for wit-bindgen"
license = "Apache-2.0 WITH LLVM-exception"

[lib]
crate-type = ["cdylib"]

[features]
default = ["console_error_panic_hook"]
console_error_panic_hook = ["dep:console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2.114"
console_error_panic_hook = { version = "0.1.7", optional = true }
serde_json = "1.0"
wasmparser = { version = "0.245", features = ["component-model"] }
wit-parser = "0.245"
wit-bindgen-core = "0.53"
wit-bindgen-c = "0.53"
wit-bindgen-cpp = "0.53"
wit-bindgen-rust = "0.53"
wit-bindgen-go = "0.53"
wit-bindgen-csharp = "0.53"
wit-bindgen-moonbit = "0.53"
wit-bindgen-markdown = "0.53"
wit-component = "0.245"
anyhow = "1.0.102"

[dependencies.web-sys]
version = "0.3.91"
features = [
  "console",
]

[build-dependencies]
toml = "1.0.3"

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"

# Disable Binaryen optimization step; avoids failures on Windows CI environments
# where the bundled/expected `wasm-opt` binary may be unavailable.
[package.metadata.wasm-pack.profile.release]
wasm-opt = false
