[package]
name = "wit-bindgen-wasm"
version = "0.1.0"
edition = "2021"
description = "WebAssembly wrapper for wit-bindgen"
license = "Apache-2.0 WITH LLVM-exception"

[lib]
crate-type = ["cdylib"]

[features]
default = ["console_error_panic_hook", "wee_alloc"]
console_error_panic_hook = ["dep:console_error_panic_hook"]
wee_alloc = ["dep:wee_alloc"]

[dependencies]
wasm-bindgen = "0.2.104"
wee_alloc = { version = "0.4.5", optional = true }
console_error_panic_hook = { version = "0.1.7", optional = true }
serde_json = "1.0"
wasmparser = { version = "0.239", features = ["component-model"] }
wit-parser = "0.239"
wit-bindgen-core = "0.46"
wit-bindgen-c = "0.46"
wit-bindgen-rust = "0.46"
wit-bindgen-csharp = "0.46"
wit-bindgen-moonbit = "0.46"
wit-component = "0.239"
anyhow = "1.0.100"

[dependencies.web-sys]
version = "0.3.81"
features = [
  "console",
]

[build-dependencies]
toml = "0.9.8"

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"

# Disable Binaryen optimization step; avoids failures on Windows CI environments
# where the bundled/expected `wasm-opt` binary may be unavailable.
[package.metadata.wasm-pack.profile.release]
wasm-opt = false
